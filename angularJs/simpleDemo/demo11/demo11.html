<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../node_modules/angular/angular.min.js"></script>
<script src="../../lib/angular-route.js"></script>
<link rel="stylesheet" type="text/css" href="../../lib/bootstrap.min.css"> 


</head>

<!-- demo1 路由 -->

<body ng-app="ngRouteExample" class="ng-scope">
  <script type="text/ng-template" id="embedded.home.html">
    <h1> Home </h1>
  </script>

  <script type="text/ng-template" id="embedded.about.html">
    <h1> About </h1>
  </script>
  <div> 
    <div id="navigation">  
      <a href="#/home">Home</a>
      <a href="#/about">About</a>
    </div>
      
    <div ng-view="">
    </div>
  </div>

</body>

<script type="text/javascript">
  var ngRouteExample = angular.module('ngRouteExample',["ngRoute"]);
  ngRouteExample.controller('HomeController',function($scope){
    // $route is not defined
    $scope.$route = $route;
  });
  ngRouteExample.controller('AboutController',function($scope){
    // $route is not defined
    $scope.$route = $route;
  });
  ngRouteExample.config(function($routeProvider){
    $routeProvider.
    when('/home',{
        templateUrl: 'embedded.home.html',
        controller: 'HomeController'
    }).
    when('/about',{
        templateUrl: 'embedded.about.html',
        controller: 'AboutController'
    }).
    otherwise({
        redirectTo: '/home'
    })
  })
</script>

</html>
